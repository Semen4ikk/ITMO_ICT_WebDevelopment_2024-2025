<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Владельцев</title>
</head>
<body>
    <h1>Список Владельцев</h1>
    <ul>
        {% for owner in owners %}
            <li>{{ owner.first_name }} {{ owner.last_name }} - {{ owner.birth_date }}</li>
        {% empty %}
            <li>Нет владельцев.</li>
        {% endfor %}
    </ul>
</body>
</html>
